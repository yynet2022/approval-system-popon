{% extends "base.html" %}

{% block title %}エラー - 承認システム{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
        <div class="card shadow-sm border-danger">
            <div class="card-body p-5">
                <div class="mb-4">
                    <i class="bi bi-exclamation-triangle text-danger" style="font-size: 4rem;"></i>
                </div>
                <h2 class="card-title text-danger mb-4">ログインできません</h2>
                <p class="lead mb-4">
                    {{ message|default:"申し訳ありませんが、エラーが発生しました。" }}
                </p>
                <div class="alert alert-warning mb-4 text-start">
                    <p class="mb-1"><strong>考えられる原因：</strong></p>
                    <ul class="mb-0">
                        <li>リンクの有効期限（30分）が切れている</li>
                        <li>リンクがすでに使用されている</li>
                        <li>URLが正しくコピーされていない</li>
                    </ul>
                </div>
                <div class="d-grid">
                    <a href="{% url 'accounts:login' %}" class="btn btn-danger btn-lg">
                        ログインをやり直す
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
