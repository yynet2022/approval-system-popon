{% extends "base.html" %}

{% block title %}メール送信完了 - 承認システム{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-7 text-center">
        <div class="card shadow-sm border-success">
            <div class="card-body p-5">
                <div class="mb-4">
                    <i class="bi bi-envelope-check text-success" style="font-size: 4rem;"></i>
                </div>
                <h2 class="card-title text-success mb-4">ログインメールを送信しました</h2>
                <p class="lead mb-4">
                    入力されたメールアドレスに、ログイン用のマジックリンクをお送りしました。
                </p>
                <div class="alert alert-light border mb-4">
                    <p class="mb-0">
                        メール本文にあるリンクをクリックすると、自動的にログインしてポータル画面へ移動します。
                    </p>
                </div>
                <p class="text-muted mb-4">
                    ※メールが届かない場合は、迷惑メールフォルダを確認していただくか、<br>
                    入力したアドレスに間違いがないか確かめてから再度お試しください。
                </p>
                <hr>
                <div class="d-grid gap-2 d-md-block">
                    <a href="{% url 'accounts:login' %}" class="btn btn-outline-primary">ログイン画面に戻る</a>
                    <a href="{% url 'portal:index' %}" class="btn btn-link">ポータルへ移動</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
